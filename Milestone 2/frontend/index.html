<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milestone 2</title>
  </head>
  <body>
    <h1><span id="user">Loading...</span> has reached milestone 2!</h1>
    <p id="container">Loading container id...</p>

    <script>
      // fetch user from API
      fetch("http://milestone2.davidmaat.be/user")
        .then((res) => res.json())
        .then((data) => {
          // get user name
          const user = data.name;
          // display user name
          document.getElementById("user").innerText = user;
        });

      // fetch container id from backend
      fetch("http://milestone2.davidmaat.be/container_id")
        .then((res) => res.json())
        .then((data) => {
          const cid = data.container_id || data.containerId || data.container || "(unknown)";
          document.getElementById("container").innerText = `Container: ${cid}`;
        })
        .catch(() => {
          document.getElementById("container").innerText = "Container: (unreachable)";
        });
    </script>
  </body>
</html>
