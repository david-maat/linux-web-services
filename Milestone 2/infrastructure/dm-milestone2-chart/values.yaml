# Default values for dm-milestone2-chart.
# Multi-component release: frontend, backend, postgres, and shared ingress.

singleApp:
  # Enable to deploy the original single deployment template (disabled for multi-component).
  enabled: false

# Global replica count (kept for legacy/singleApp templates)
replicaCount: 1

# Global image pull secrets
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Service account configuration
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

# Frontend configuration
frontend:
  replicaCount: 2
  image:
    repository: ghcr.io/david-maat/linux-web-services-frontend
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 80
  resources: {}
  livenessProbe:
    httpGet:
      path: /
      port: http
  readinessProbe:
    httpGet:
      path: /
      port: http

# Backend configuration
backend:
  replicaCount: 2
  image:
    repository: ghcr.io/david-maat/linux-web-services-backend
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 8000
  resources: {}
  livenessProbe:
    httpGet:
      path: /health
      port: http
  readinessProbe:
    httpGet:
      path: /health
      port: http

# pgAdmin configuration
pgadmin:
  image:
    repository: dpage/pgadmin4
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
  adminEmail: admin@example.com
  adminPassword: admin
  server:
    name: Postgres
    group: Servers
    sslmode: prefer
  resources: {}

# Postgres configuration (ephemeral unless persistence enabled)
postgres:
  image:
    repository: postgres
    tag: 15-alpine
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 5432
  db: postgres
  user: postgres
  password: postgres
  resources: {}
  persistence:
    enabled: false
    size: 1Gi

# Shared ingress routing
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/upstream-keepalive: "0"
  hosts:
    - host: milestone2.davidmaat.be
      paths:
        - path: /
          pathType: Prefix
          service: frontend
          port: 80
        - path: /user
          pathType: Prefix
          service: backend
          port: 8000
        - path: /container_id
          pathType: Prefix
          service: backend
          port: 8000
        - path: /admin
          pathType: Prefix
          service: pgadmin
          port: 80
  tls:
    - secretName: milestone2-letsencrypt
      hosts:
        - milestone2.davidmaat.be

# -- Expose the service via gateway-api HTTPRoute
# Requires Gateway API resources and suitable controller installed within the cluster
# (see: https://gateway-api.sigs.k8s.io/guides/)
httpRoute:
  # HTTPRoute enabled.
  enabled: false
  # HTTPRoute annotations.
  annotations: {}
  # Which Gateways this Route is attached to.
  parentRefs:
    - name: gateway
      sectionName: http
      # namespace: default
  # Hostnames matching HTTP header.
  hostnames:
    - chart-example.local
  # List of rules and filters applied.
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /headers
