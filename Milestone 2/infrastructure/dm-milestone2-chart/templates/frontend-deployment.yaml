apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dm-milestone2-chart.fullname" . }}-frontend
  labels:
    {{- include "dm-milestone2-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit | default 10 }}
  replicas: {{ .Values.frontend.replicaCount | default .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "dm-milestone2-chart.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        {{- include "dm-milestone2-chart.labels" . | nindent 8 }}
        app.kubernetes.io/component: frontend
    spec:
      # Ensure log and runtime dirs are writable for non-root httpd
      initContainers:
        - name: init-frontend-perms
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              mkdir -p /usr/local/apache2/logs /usr/local/apache2/run
              chown -R 82:82 /usr/local/apache2/logs /usr/local/apache2/run
              chmod -R 775 /usr/local/apache2/logs /usr/local/apache2/run
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          volumeMounts:
            - name: logs
              mountPath: /usr/local/apache2/logs
            - name: run
              mountPath: /usr/local/apache2/run
      securityContext:
        runAsNonRoot: true
        runAsUser: 82  # httpd daemon user
        fsGroup: 82
        fsGroupChangePolicy: Always
        seccompProfile:
          type: RuntimeDefault
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dm-milestone2-chart.serviceAccountName" . }}
      containers:
        - name: frontend
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.frontend.service.port }}
              protocol: TCP
          {{- with .Values.frontend.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.frontend.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.frontend.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: logs
              mountPath: /usr/local/apache2/logs
            - name: run
              mountPath: /usr/local/apache2/run
      volumes:
        - name: logs
          emptyDir: {}
        - name: run
          emptyDir: {}