apiVersion: v1
kind: Secret
metadata:
  name: {{ include "dm-milestone2-chart.fullname" . }}-postgres
  labels:
    {{- include "dm-milestone2-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
type: Opaque
stringData:
  DATABASE_URL: postgresql://{{ .Values.postgres.user }}:{{ .Values.postgres.password }}@{{ include "dm-milestone2-chart.fullname" . }}-postgres:{{ .Values.postgres.service.port }}/{{ .Values.postgres.db }}
  POSTGRES_DB: {{ .Values.postgres.db }}
  POSTGRES_USER: {{ .Values.postgres.user }}
  POSTGRES_PASSWORD: {{ .Values.postgres.password }}