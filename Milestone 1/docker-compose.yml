services:
  # Init container to create certificate directory structure
  cert-init:
    image: alpine:latest
    container_name: cert-init-m1-dm
    volumes:
      - certs:/certs
    command: sh -c "mkdir -p /certs/certificates && 
      apk add --no-cache openssl && 
      if [ ! -f /certs/certificates/dummy.pem ]; then 
        openssl req -x509 -newkey rsa:2048 -nodes -days 1 
          -keyout /certs/certificates/dummy.key 
          -out /certs/certificates/dummy.crt 
          -subj '/CN=localhost'; 
        cat /certs/certificates/dummy.crt /certs/certificates/dummy.key > /certs/certificates/dummy.pem;
        rm /certs/certificates/dummy.crt /certs/certificates/dummy.key;
      fi"
    restart: "no"

  haproxy:
    image: haproxy:3.0-alpine
    container_name: haproxy-m1-dm
    ports:
      - 80:80
      - 443:443
    environment:
      - DOMAIN=${DOMAIN}
    volumes:
      - certs:/etc/haproxy/certs:ro
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - ./haproxy/crt-list.txt:/usr/local/etc/haproxy/crt-list.txt:ro
    depends_on:
      cert-init:
        condition: service_completed_successfully
      contapa2-m1-dm:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pidof haproxy || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s

# Named the service as contapa2-m1-dm, because when scaling the service, you cannot have multiple containers with the same name.
  contapa2-m1-dm:
    build:
      context: ./webserver
      dockerfile: Dockerfile
    depends_on:
      mysql:
        condition: service_healthy
    # ports:
    #   - 8085-8087:80
    environment:
      MYSQL_HOST: contsql-m1-dm
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      COMPOSE_PROJECT_NAME: milestone1
    deploy:
      replicas: 3
    healthcheck:
      test: ["CMD", "curl", "-f", "-s", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  mysql:
    image: mysql:lts@sha256:5367102acfefeaa47eb0eb57c8d4f8b96c8c14004859131eac9bbfaa62f81e34
    container_name: contsql-m1-dm
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u${MYSQL_USER} -p${MYSQL_ROOT_PASSWORD} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - db_data:/var/lib/mysql
      - ./webserver/init.sql:/docker-entrypoint-initdb.d/init.sql

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin-m1-dm
    restart: always
    ports:
      - 8086:80
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    depends_on:
      mysql:
        condition: service_healthy

  lego-init:
    image: goacme/lego:latest
    container_name: lego-init-m1-dm
    restart: "no"
    volumes:
      - certs:/etc/lego
    depends_on:
      haproxy:
        condition: service_healthy
    command: 
      - --email=${EMAIL}
      - --domains=${DOMAIN}
      - --http
      - --http.port=:80
      - --path=/etc/lego
      - --server=${ACME_SERVER:-https://acme-staging-v02.api.letsencrypt.org/directory}
      - --accept-tos
      - run

  lego-renew:
    image: goacme/lego:latest
    container_name: lego-renew-m1-dm
    profiles:
      - renew
    volumes:
      - certs:/etc/lego
    environment:
      - EMAIL=${EMAIL}
      - DOMAIN=${DOMAIN}
      - ACME_SERVER=${ACME_SERVER:-https://acme-staging-v02.api.letsencrypt.org/directory}
    command: 
      - --email=${EMAIL}
      - --domains=${DOMAIN}
      - --http
      - --http.port=:80
      - --path=/etc/lego
      - --server=${ACME_SERVER:-https://acme-staging-v02.api.letsencrypt.org/directory}
      - --accept-tos
      - renew
      - --days
      - "30"

  lego-renew-cron:
    build:
      context: ./cron
    container_name: lego-renew-cron
    restart: always
    environment:
      - EMAIL=${EMAIL}
      - DOMAIN=${DOMAIN}
      - ACME_SERVER=${ACME_SERVER:-https://acme-staging-v02.api.letsencrypt.org/directory}
      - COMPOSE_PROJECT_NAME=milestone1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./docker-compose.yml:/docker-compose.yml:ro
      - ./.env:/.env:ro

volumes:
  db_data:
  certs: