[job-run "lego-renew"]
schedule = @every 1m
image = goacme/lego:latest
network = milestone1_default
volume = milestone1_certs:/etc/lego
name = lego-renew-temp
delete = true
command = --email=${EMAIL} --domains=${DOMAIN} --http --http.port=:80 --path=/etc/lego --server=${ACME_SERVER:-https://acme-staging-v02.api.letsencrypt.org/directory} --accept-tos renew --days 30
