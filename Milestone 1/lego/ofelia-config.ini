[job-run "lego-renew"]
schedule = @every 1m
image = goacme/lego:latest
network = milestone-1_default
volume = milestone-1_certs:/etc/lego/certificates
name = lego-renew-temp
delete = true
environment = EMAIL=${EMAIL}
environment = DOMAIN=${DOMAIN}
environment = ACME_SERVER=${ACME_SERVER}
command = --email=${EMAIL} --domains=${DOMAIN} --http --http.port=:80 --path=/etc/lego --server=${ACME_SERVER} --accept-tos renew --days 30
